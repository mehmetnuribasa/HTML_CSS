<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <a href="a1_first.html">Anasayfa</a>
    <br><br>

    <!-- action sends the knowledge to the this file -->
    <!-- actually, not need to use method and enctype -->
    <!-- enctype is suggested method for large amount of data -->
    <form action="links.html" method="post" enctype="multipart/form-data">
        <label>First Name: </label>
        <input name="FirstName" type="text" placeholder="Spongebob" minlength="5">    <!-- in input command not need to close the input label '</input>' -->
        <br>

        <label for="password1">Password: </label>
        <input name="Password" type="password" id="password1" required>
        <br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" placeholder="example@email.com">
        <br>

        <label for="phone">Phone# : </label>
        <input type="phone" id="phone" placeholder="555-555-55-55" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        <br>

        <label for="bday">Birthday: </label>
        <input type="date" id="bday">
        <br>

        <label for="gender">Gender: </label>
        <select id="gender" >
            <option value="male">Erkek</option>
            <option value="female">Kadin</option>
        </select>
        <br><br>


        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">
        <br><br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe">
        <br><br>

        <label for="car">Car: </label>
        <select id="car" size="2" multiple>
            <option>Volvo</option>
            <option>Mercedes</option>
            <option>BMW</option>
            <option>renault</option>
            <option>TOGG</option>
        </select>
        <br><br>

        <label for="comment">Comment: </label>
        <textarea id="comment" rows="3" cols="15"></textarea>
        <br><br>


        <label for="browser">Browsers: </label>
        <input list="browserlist" id="browser">
        <datalist id="browserlist">
            <option value="Internet Explorer"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>
        <br><br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg" multiple>
        <br><br>

             +
            <input type="number" id="b" name="b" value="50">
             = 
            <output name="x" for="a b"></output>
            <br><br>

            <input type="submit" value="x">
        </form> -->



        <!-- button and submit input are same thing.. -->
        <input type="submit" value="Submit">
        <input type="reset">
        <br>

        <button onclick="alert('Kaydete Basildi')">Kaydet</button>

    </form>
</body>
</html>
